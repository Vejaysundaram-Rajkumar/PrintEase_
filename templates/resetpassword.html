<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <!-- navbar -->
  <!-- FIXED TOP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="static/index_style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  <title>PrintEase</title>
  <link rel="icon" type="image/x-icon" href="{{fav_icon}}">


  <script>
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
      window.location = "{{ip}}";
    }
    function alertfunc() {
  alert("Change your password first ");
}
  </script>
</head>

<body>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logotext" onclick="alertfunc()" style="color:#FFEBA7"><img src="{{fav_icon}}" height="50px"> PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav" >
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">GET STARTED</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">TEAM</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front" style="height: 100%;width: 100%;">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h6 class="mb-4 pb-3">Reset Your Password</h6x>
                        <h6 class="mb-4 pb-3">Enter your new password</h6>
                        <form action="/resetpassword" method="post">
                          <div class="form-group mt-2">
                            <input type="password" name="newpass" class="form-style" placeholder="New Password" id="newpass"
                              autocomplete="off" required>
                              <i class="input-icon bi bi-key"></i>
                              <br>
                              <br>
                              <input type="password" name="confirmpass" class="form-style" placeholder="Confirm Password" id="confirmpass"
                              autocomplete="off" required>
                              <i class="input-icon bi bi-key"></i>
                              <div>{{checking}}</div>
                              <input class="btn mt-4" type="submit" value="Reset Password">
                            </div>
                            
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      setTimeout(function () {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

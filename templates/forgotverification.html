<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <!-- navbar -->
  <!-- FIXED TOP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="static/index_style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

  <title>PrintEase</title>
  <link rel="icon" type="image/x-icon" href="{{fav_icon}}">


  <script>
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
      window.location = "{{ip}}";
    }
    function alertfunc() {
			// Show the pop-up window and overlay
			document.getElementById("popup").style.display = "block";
			document.getElementById("overlay").style.display = "block";
		}

		function closePopup() {
			// Hide the pop-up window and overlay
			document.getElementById("popup").style.display = "none";
			document.getElementById("overlay").style.display = "none";
		}



  // Reset otp timer
  var timer = 14;
  var intervalId = setInterval(function(){
    timer--;
    // Update the timer element with the current time
    document.getElementById("timer").innerHTML = timer;
    if(timer === 0){
        // Stop the interval when the timer reaches 0
        clearInterval(intervalId);
        document.getElementById("resendotp").hidden=false;
    }
    
  }, 1000);

  </script>
  <style>
		/* Styling for the pop-up window */
		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
      color:black;
			background-color: #FFEBA7;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			z-index: 999;
      border-radius: 5%;
		}

		/* Styling for the overlay */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 998;
		}
	</style>
</head>

<body>
  <div id="popup" class="popup" style="display:none;">
		<h2>Info!</h2>
		<p>Complete the forgot password Verification First!</p>
		<button onclick="closePopup()">ok</button>
	</div>
  <div id="overlay" class="overlay" style="display:none;"></div>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logotext" onclick="alertfunc()" style="color:#FFEBA7"><img src="{{fav_icon}}" height="50px"> PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav" >
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">GET STARTED</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="alertfunc()" style="color:#FFEBA7">TEAM</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front" style="height: 100%;width: 100%;">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Verify Your Email First!</h4>
                        <h6 class="mb-4 pb-3">Enter the one time password sent to your registered E-mail
                        </h6>
                        <form action="/forgotverification" method="post">
                          <div class="form-group mt-1">
                            <input type="password" name="logpass" class="form-control" placeholder="OTP" id="logpass"
                              autocomplete="off" required>
                              <i class="input-icon bi bi-key"></i>
                          </div>
                          <input class="btn mt-4" type="submit" value="Verify OTP">
                          <br>
                          <br>
                          <p >Didn't receive an OTP ? Receive in <span id="timer"></span>
                        <a href='https://www.hotstar.com/in' id="resendotp" hidden>Resend OTP</button></a>
                          </p>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      setTimeout(function () {
        document.getElementById("loading").style.display = "none";
        document.querySelector(".content").style.display = "block";
      }, 3000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
  <!-- navbar -->
  <!-- FIXED TOP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="static\index_style.css">

  <title>PrintEase</title>
  <link rel="icon" type="image/x-icon" href="{{fav_icon}}">


  <script>
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
      window.location = "{{ip}}";
    }
  </script>
  
</head>

<body>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logotext" href="/" style="color:#FFEBA7"><img src="{{fav_icon}}" height="50px"> PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav" >
            <li class="nav-item">
                <a href="/logout" type="button" class="btn btn-primary " style="color: #000;float: right;"><i style="float: right;" class="fas fa-sign-out-alt fa-lg"></i><span style="float: right;">Logout</span></a>
            </li>
            
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section" style="align-items: center;" >
      <div class="container" >
    <br><br><br><br><br><br><br><br>
    <table style="border-collapse: collapse; border: 1px solid black;">
        <thead>
            <tr>
                <th style="border: 1px solid black;padding:10px">ID</th>
                <th style="border: 1px solid black;padding:10px">Username</th>
                <th style="border: 1px solid black;padding:10px">Email</th>
                <th style="border: 1px solid black;padding:10px">Wallet</th>
                <th style="border: 1px solid black;padding:10px">EV</th>
                <th style="border: 1px solid black;padding:10px" >Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr style="border: 1px solid black;" >
                <td style="border: 1px solid black;">{{ user[0] }}</td>
                <td style="border: 1px solid black;">{{ user[1] }}</td>
                <td style="border: 1px solid black;">{{ user[3] }}</td>
                <td style="border: 1px solid black;">{{ user[4] }}</td>
                <td style="border: 1px solid black;">{{ user[5] }}</td>
                <td style="border: 1px solid black;"><a href="{{ url_for('edit', user_id=user[0]) }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br><br><br>
    <h1>Delete the user</h1>
    <form action="/delete" method="post">
        <div class="form-group mt-2">
           
            <input style="background-color: #FFFF; color: black;" type="number" name="dbid" class="form-style" placeholder="Enter User ID to Delete" size="6" id="dbid" autocomplete="off" required>




          
        </div>
        <br><br>
        <input class="btn mt-4" type="submit" value="Delete">
      
    </div>
  </div>
  </form>
</div>
</div>
<script>
  
  setTimeout(function () {
    document.getElementById("loading").style.display = "none";
    document.querySelector(".content").style.display = "block";
  }, 3000);


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.3.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
  <!-- navbar -->
  <!-- FIXED TOP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="static\index_style.css">

  <title>PrintEase</title>
  <link rel="icon" type="image/x-icon" href="{{fav_icon}}">


  <script>
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
      window.location = "{{ip}}";
    }
  </script>
</head>

<body>
  <img src="{{load_img}}" id="loading">
  <div class="content">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" id="logotext" href="/" style="color:#FFEBA7"><img src="{{fav_icon}}" height="50px"> PrintEase</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav" >
            <li class="nav-item">
              <a class="nav-link" href="/login" style="color:#FFEBA7">GET STARTED</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus" style="color:#FFEBA7">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" style="color:#FFEBA7">CONTACT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/team" style="color:#FFEBA7">TEAM</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" {{text}} /> 
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <h4 class="mb-4 pb-3">Welcome to PrintEase</h4>
                        <form action="/login" method="post">
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail"
                              autocomplete="off" required>
                            <i class="input-icon bi bi-envelope-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass"
                              autocomplete="off" required>
                            <i class="input-icon bi bi-key"></i>
                          </div>
                          <div style="color: red;">{{mess}}</div>
                          <input class="btn mt-4" type="submit" value="Log In">
                          <p class="mb-0 mt-4 text-center"><a href="/forgot" class="link">Forgot your password?</a></p>
                      </div>
                    </div>
                    </form>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <h4 class="mb-4 pb-3">Welcome to PrintEase</h4>
                        <form action="/signup" method="post">
                          <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Username" id="logname"
                              autocomplete="off" required>
                            <i class="input-icon bi bi-person"></i>
                          </div>
                          
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail"
                              autocomplete="off" required>
                            <i class="input-icon bi bi-envelope-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass"
                              autocomplete="off" required>
                            <i class="input-icon bi bi-key"></i>
                          </div>
                          <div style="color: red;">{{message}}</div>
                          <input class="btn mt-4" type="submit" value="Sign Up">
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    if("{{no_load}}"==1){
      console.log("{{no_load}}");
    setTimeout(function () {
      document.getElementById("loading").style.display = "none";
      document.querySelector(".content").style.display = "block";
    }, 3000);
  }
  else{
    document.getElementById("loading").style.display = "none";
    document.querySelector(".content").style.display = "block";
      
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
